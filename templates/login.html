{% extends 'base.html' %} {% block title %}Login page{% endblock title %} 
{% block content %}
<h2 class="login-heading">Login</h2>
<form method="post" action="">
  {% csrf_token %}
  <div class="form-group">
    <label for="username">Username</label>
    <input
      type="text"
      class="form-control"
      id="username"
      placeholder="Enter username"
      name="username"
      required
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      placeholder="Enter password"
      name="password"
      required
    />
  </div>
  {% if messages %}
  <div class="messages">
    {% for message in messages %}
    <div
      class="alert {% if message.tags == 'info' %}alert-success{% else %}alert-danger{% endif %}"
    >
      {{ message }}
    </div>
    {% endfor %}
  </div>
  {% endif %}

  <button type="submit" class="btn btn-warning btn-block">Login</button>
</form>
<a href="{% url 'signup' %}"
  ><button type="submit" class="btn btn-outline-primary btn-block">
    Doesn't have an account? SignUp
  </button></a
>

{% endblock content %}
